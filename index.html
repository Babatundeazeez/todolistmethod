<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEachTodolist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container mt-5">
        <input class="p-2" style="width: 400px;" id="text">
        <button class="btn btn-primary p-2" onclick="add()">ADD_ON</button>
        <button class="btn btn-danger p-2">DELETE</button>
        <table class="table mt-3">
            <thead>
                <th>No.</th>
                <th>Description Name</th>
                <th>Mark</th>
                <th>Mark</th>
                <th>Check</th>
                <th>Delete</th>
            </thead>
            <tbody id="shows">
                
            </tbody>

        </table>
    </div>
    <script>
        let states =[]
            function display() {
                let show = document.getElementById('shows')
                show.innerHTML = ""
                states.forEach(function(element,i) {
                        show.innerHTML += `<div>
                                                <tr>
                                                 <td>${i+1}</td>
                                                 <td>${(element.name)}</td>
                                                 <td></td>
                                                <td><i class="${element.done==true? 'fa fa-check':''}" id="check${i}"</i></td>
                                                 <td><button class="btn btn-warning" onclick="checks(${i})">${element.done?'UNDO':'CHECK'}</button></td>
                                                 <td><button class="btn btn-danger" onclick="del(${i})">DELETE</button></td>
                                                </tr> 
                                            </div>`
                        console.log(element);
                    
                })
                
            }
            display()

            function add() {
                let text = document.getElementById('text');
                textt = text.value
                states.push({name:textt,done:false})
                
               display() 
            }
            function del(i) {
                let = document.getElementById('text')
                states.splice(i,1)
                console.log(states);
                
                display()
            }
            function checks(i) {
                    
               if (states[i].done) {
                   states[i].done=false;
                
               }else {
                   states[i].done=true;
               }
                display()
            }
            
    </script>
    
</body>
</html>
